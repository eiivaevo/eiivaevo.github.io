<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Responsive Image with Background</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding-top: 200px;
            background: #ffffff; /* page background */
        }
        .image-container {
            background: #ffffff; /* container background color */
            width: 80%;
            padding: 0px;
            border-radius: 0px; /* optional rounded corners */
            text-align: center;
            justify-content: center;
        }
        .image-container h1 {
            margin: 0 0 20px;
            width: 84.1%;
            padding: 10px 0 0px 90px;
            font-size: 12px;
            color: #000000;
            opacity: 100%;
            font-family: courier;
            background: #ffffff;
        }
        .left-text {
            text-align: left;
            margin: 0px;
            font-size: 20px;
            color: #000000;
        }
        .right-text {
            text-align: right;
            margin: 0 0 15px;
            font-size: 20px;
            color: #000000;
        }
        .center-text {
            text-align: center;
            margin: 0 0 15px;
            font-size: 20px;
            color: #000000;
        }
        img.main-image {
            max-width: 100%;
            height: auto;
            border: 0 #888; /* placeholder styling */
        }
        .icon-container {
            width: 99%;
            display: flex;
            justify-content: flex-end; /* push icon to far right */
            padding-bottom: 5px; /* space around icon */
            box-sizing: border-box;
            gap: 20px;
            margin-top: -5px;
            background: #ffffff;
            border-bottom: 0px solid #000000;
        }
        .icon-container img {
            width: 20px;  /* adjust icon size */
            height: auto;
            cursor: pointer;
            opacity: 12%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Main centered image -->
        <img src="images/eiiva0014f.jpg" alt="image goes here" class="main-image">
        <!-- Email icon centered below -->
        <div class="icon-container">

            <img src="images/5941217.png" alt="Email Icon">

            <a href="https://x.com/eiive_evolution/" target="_blank">
                <img src="images/5968958.png" alt="LinkedIn Icon">
            </a>
            <a href="" target="_blank">
                <img src="images/1384031.png" alt="LinkedIn Icon">
            </a>
            <a href="" target="_blank">
                <img src="images/1946552.png" alt="LinkedIn Icon">
            </a>
            <a href="" target="_blank">
                <img src="images/1077046.png" alt="LinkedIn Icon">
            </a>
        </div>
                <h1 class="left-text">
</h1>
    </div>
</body>
</html>
