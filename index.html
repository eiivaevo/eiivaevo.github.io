<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 200px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            background: #ffffff;
        }

        .main-video {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 0px;
            background: #ffffff;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .icon-container a {
            display: inline-block;
        }

        .icon {
            width: 20px;
            height: 20px;
            opacity: 20%;
            transition: transform 0.2s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video acting like a GIF -->
        <video class="main-video" autoplay muted loop playsinline>
            <source src="images/0930a.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Social Icons -->
        <div class="icon-container">
            <a href="mailto:example@email.com">
                <img src="images/5941217.png" alt="Email" class="icon">
            </a>
            <a href="https://x.com/eiiva_evolution" target="_blank">
                <img src="images/5968958.png" alt="Twitter" class="icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/1384031.png" alt="Instagram" class="icon">
            </a>
             <a href="https://tiktok.com" target="_blank">
                <img src="images/1946552.png" alt="tiktok" class="icon">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="images/1077046.png" alt="youtube" class="icon">
            </a>
        </div>
    </div>
</body>
</html>
