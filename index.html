<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EIIVA | Evolution</title>
<style>
  :root{
    /* tweak these if you want larger/smaller icons globally */
    --overlay-width: 90%;   /* how wide the icon row is relative to the video */
    --icon-min: 24px;
    --icon-preferred-vw: 6vw; /* responsive suggestion */
    --icon-max: 24px;
  }

  body{
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    background: #131113;
    font-family: Arial, sans-serif;
  }

  .video-wrapper{
    position: relative;
    display: inline-block;
    width: 100%;
    max-width: 900px; /* change to taste */
  }

  .main-video{
    width: 100%;
    height: auto;
    display: block;
    border-radius: px;
    background: #131113;
  }

  /* overlay that holds the icons */
  .icon-overlay{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 10%;               /* how far up from bottom of video */
    width: var(--overlay-width); /* constrained to video width */
    display: flex;
    gap: 10px; /* spread icons evenly across overlay */
    align-items: center;
    opacity: 40%;
    flex-wrap: nowrap; /* do not allow wrapping */
    pointer-events: auto;
    /* optional visual help while testing: uncomment
    background: rgba(255,255,255,0.05);
    */
  }

  /* responsive icon sizing â€” scales, but constrained */
  .icon{
    width: clamp(var(--icon-min), var(--icon-preferred-vw), var(--icon-max));
    height: auto;
    display: block; /* removes inline spacing issues */
    flex: 0 1 auto; /* allow shrink if needed */
    max-height: 10vh; /* optional safeguard (prevents icons taller than viewport) */
    transition: transform .15s ease;
  }

  .icon:hover{ transform: translateY(-4px) scale(1.05); }

  /* very small phones: a tiny tweak so icons don't get too close to the edges */
  @media (max-width: 380px){
    :root { --icon-preferred-vw: 8vw; } /* icons use a bit more relative space when tiny */
    .icon-overlay { bottom: 8%; width: 95%; } /* give slightly more width */
  }
</style>
</head>
<body>
  <div class="video-wrapper">
    <!-- responsive video -->
    <video class="main-video" autoplay muted loop playsinline>
      <source src="images/1003f.mp4" type="video/mp4">
      Your browser does not support the video.
    </video>

    <!-- overlayed icons (will always stay within ~90% of the video's width) -->
    <div class="icon-overlay">
      <a href="mailto:example@email.com"><img class="icon" src="images/email.png" alt="Email"></a>
      <a href="https://x.com" target="_blank" rel="noopener"><img class="icon" src="images/x.png" alt="X"></a>
      <a href="https://instagram.com" target="_blank" rel="noopener"><img class="icon" src="images/instagram.png" alt="Instagram"></a>

      <a href="https://youtube.com" target="_blank" rel="noopener"><img class="icon" src="images/youtube.png" alt="Youtube"></a>
    </div>
  </div>
